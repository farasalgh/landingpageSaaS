<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust Animated FAQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c; /* Warna latar belakang gelap */
            color: #ffffff; /* Warna teks putih */
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div class="container mx-auto p-8 max-w-2xl">
    <h1 class="text-3xl font-bold mb-8 text-center">Frequently Asked Questions</h1>
    
    <div class="space-y-4">
        
        <div class="group">
            <div class="flex justify-between items-center cursor-pointer p-4 rounded-lg bg-gray-900 hover:bg-gray-800 transition-colors duration-300 accordion-header">
                <h4 class="font-semibold text-white">How do I find my correct size?</h4>
                <svg class="w-6 h-6 text-white transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
            <div class="overflow-hidden transition-[max-height] duration-500 ease-in-out max-h-0 accordion-content">
                <p class="mt-2 text-gray-400 p-4">
                    We provide a detailed size guide on each product page to help you find your perfect fit.
                </p>
            </div>
        </div>
        
        <div class="group border border-gray-600 transition-all duration-300 ease-in-out hover:border-blue-600 rounded-lg bg-transparent">
            <div class="cursor-pointer text-white font-medium flex justify-between items-center p-4 accordion-header">
                Can I return or exchange a product?
                <svg class="w-6 h-6 text-white transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
            <div class="overflow-hidden transition-[max-height] duration-500 ease-in-out max-h-0 accordion-content">
                <p class="mt-2 text-gray-400 p-4">
                    Yes, returns are accepted within 30 days of purchase.
                </p>
            </div>
        </div>
        
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const accordionHeaders = document.querySelectorAll('.accordion-header');

    accordionHeaders.forEach(header => {
        header.addEventListener('click', () => {
            const content = header.nextElementSibling;
            const icon = header.querySelector('svg');

            // Toggle state
            const isOpen = content.style.maxHeight !== '0px';

            if (isOpen) {
                content.style.maxHeight = '0px';
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
                icon.style.transform = 'rotate(180deg)';
            }
        });
    });
});
</script>

</body>
</html>
