<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen Pesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }
        .status-pending {
            background-color: #F59E0B20;
            color: #F59E0B;
        }
        .status-processing {
            background-color: #3B82F620;
            color: #3B82F6;
        }
        .status-shipped {
            background-color: #8B5CF620;
            color: #8B5CF6;
        }
        .status-delivered {
            background-color: #10B98120;
            color: #10B981;
        }
        .status-cancelled {
            background-color: #EF444420;
            color: #EF4444;
        }
    </style>
</head>
<body class="bg-[#111215] min-h-screen text-white p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-500 to-blue-400 bg-clip-text text-transparent">Manajemen Pesanan</h1>
                <a href="dashboard.html" class="flex items-center text-blue-400 hover:text-blue-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Kembali ke Dashboard
                </a>
            </div>
            <p class="text-gray-400">Kelola dan pantau semua pesanan pelanggan dari satu tempat</p>
        </div>

        <!-- Filter Section -->
        <div class="bg-[#181923] rounded-xl p-4 mb-6 border border-gray-800 shadow-lg">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                    <div class="relative">
                        <select class="bg-[#1E1E2E] border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected>Filter berdasarkan status</option>
                            <option value="pending">Menunggu Pembayaran</option>
                            <option value="processing">Diproses</option>
                            <option value="shipped">Dikirim</option>
                            <option value="delivered">Selesai</option>
                            <option value="cancelled">Dibatalkan</option>
                        </select>
                    </div>
                    <div class="relative">
                        <input type="text" placeholder="Cari pesanan..." class="bg-[#1E1E2E] border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                </div>
                <div>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                        </svg>
                        Terapkan Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="bg-[#181923] rounded-xl shadow-lg border border-gray-800 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="border-b border-gray-700">
                        <tr class="bg-[#1E1E2E]">
                            <th class="p-4 font-semibold text-gray-300">ID Pesanan</th>
                            <th class="p-4 font-semibold text-gray-300">Nama Pelanggan</th>
                            <th class="p-4 font-semibold text-gray-300">Total Harga</th>
                            <th class="p-4 font-semibold text-gray-300">Status</th>
                            <th class="p-4 font-semibold text-gray-300">Tanggal</th>
                            <th class="p-4 font-semibold text-gray-300 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list" class="divide-y divide-gray-800">
                        <!-- Data akan diisi oleh JavaScript -->
                        <tr class="animate-pulse">
                            <td class="p-4"><div class="h-4 bg-gray-700 rounded w-3/4"></div></td>
                            <td class="p-4"><div class="h-4 bg-gray-700 rounded w-2/3"></div></td>
                            <td class="p-4"><div class="h-4 bg-gray-700 rounded w-1/2"></div></td>
                            <td class="p-4"><div class="h-6 bg-gray-700 rounded w-20"></div></td>
                            <td class="p-4"><div class="h-4 bg-gray-700 rounded w-24"></div></td>
                            <td class="p-4"><div class="h-8 bg-gray-700 rounded w-16 mx-auto"></div></td>
                        </tr>
                        <tr class="animate-pulse">
                            <td class="p-4"><div class="h-4 bg-gray-700 rounded w-3/4"></div></td>
                            <td class="p-4"><div class="h-4 bg-gray-700 rounded w-2/3"></div></td>
                            <td class="p-4"><div class="h-4 bg-gray-700 rounded w-1/2"></div></td>
                            <td class="p-4"><div class="h-6 bg-gray-700 rounded w-20"></div></td>
                            <td class="p-4"><div class="h-4 bg-gray-700 rounded w-24"></div></td>
                            <td class="p-4"><div class="h-8 bg-gray-700 rounded w-16 mx-auto"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="script/orders.js" defer></script>
</body>
</html>
