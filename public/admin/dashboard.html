<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manajemen Produk</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/input.css" />
    <link rel="stylesheet" href="../src/output.css" />
    <script src="../script/connection.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        /* Custom scrollbar untuk tampilan modern */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-200 min-h-screen font-sans">
    <div>
    <div class="max-w-6xl mx-auto">
        <header class="flex mt-10 flex-col sm:flex-row justify-between items-start sm:items-center mb-10">
            <div class="mb-4 sm:mb-0">
                <h1 class="text-4xl font-extrabold text-white">Dashboard Admin</h1>
                <p class="text-lg text-gray-400">Kelola produk Anda dengan mudah.</p>
                 <a
            href="/public/index.html"
            class="flex mt-2 items-center text-blue-400 hover:text-blue-300 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-1"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd"
              />
            </svg>
            Kembali ke Main Menu
          </a>
            </div>
            <nav class="flex gap-4 p-2 bg-gray-900 rounded-xl shadow-lg">
                <a href="#"
                    class="px-4 py-2 font-semibold text-blue-400 bg-gray-800 rounded-lg hover:text-blue-300 transition-colors duration-200">
                    Produk
                </a>
                <a href="orders.html"
                    class="px-4 py-2 font-semibold text-gray-400 hover:text-blue-400 transition-colors duration-200">
                    Pesanan
                </a>
            </nav>
        </header>

        <section class="bg-gray-900 p-6 sm:p-8 rounded-2xl shadow-2xl mb-10">
            <h2 id="form-title" class="text-3xl font-bold text-white mb-6">Tambah Produk Baru</h2>
            <form id="product-form" class="space-y-6">
                <input type="hidden" id="product-id">

                <input type="text" id="product-name" placeholder="Nama Produk"
                    class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 placeholder-gray-500"
                    required>
                <textarea id="product-description" placeholder="Deskripsi Produk"
                    class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 placeholder-gray-500"
                    rows="4"></textarea>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="number" id="product-price" placeholder="Harga ($)"
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 placeholder-gray-500"
                        required step="0.01">
                    <input type="number" id="product-stock" placeholder="Stok"
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 placeholder-gray-500"
                        required>
                </div>
                <input type="text" id="product-image-url" placeholder="URL Gambar Produk"
                    class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 placeholder-gray-500">

                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" id="submit-button"
                        class="flex-1 px-6 py-3 rounded-xl font-semibold bg-blue-600 text-white hover:bg-blue-500 transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50">
                        Tambah Produk
                    </button>
                    <button type="button" id="cancel-edit-button"
                        class="flex-1 px-6 py-3 rounded-xl font-semibold bg-gray-700 text-gray-300 hover:bg-gray-600 transition-colors duration-300 hidden">
                        Batal Edit
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-gray-900 p-6 sm:p-8 rounded-2xl shadow-2xl">
            <h2 class="text-3xl font-bold text-white mb-6">Daftar Produk</h2>
            <div class="overflow-x-auto rounded-lg border border-gray-800">
                <table class="w-full text-left">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="p-4 font-semibold text-gray-400 uppercase tracking-wider">Nama</th>
                            <th class="p-4 font-semibold text-gray-400 uppercase tracking-wider hidden sm:table-cell">
                                Harga</th>
                            <th class="p-4 font-semibold text-gray-400 uppercase tracking-wider hidden sm:table-cell">
                                Stok</th>
                            <th class="p-4 font-semibold text-gray-400 uppercase tracking-wider text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="product-list" class="divide-y divide-gray-800">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script/admin.js" defer></script>
    <script src="../script/main.js"></script>
    <script>
    AOS.init();
  </script>
</body>

</html>
