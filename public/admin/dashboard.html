<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manajemen Produk</title>
    <link rel="stylesheet" href="../src/output.css" /> 
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style sederhana untuk input form */
        .input-style {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #1f2937; /* bg-gray-800 */
            color: white;
            border: 1px solid #4b5563; /* border-gray-600 */
        }
        .input-style:focus {
            outline: none;
            border-color: #3b82f6; /* border-blue-500 */
            box-shadow: 0 0 0 2px #3b82f6;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-edit { background-color: #f59e0b; color: white; }
        .btn-edit:hover { background-color: #d97706; }
        .btn-delete { background-color: #ef4444; color: white; }
        .btn-delete:hover { background-color: #dc2626; }
    </style>
</head>
<body class="bg-[#111215] text-gray-200 p-4 md:p-8">
    
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Manajemen Produk</h1>
            <nav class="flex gap-4">
                <a href="dashboard.html" class="text-blue-400 font-semibold">Produk</a>
                <a href="orders.html" class="hover:text-blue-400">Pesanan</a>
            </nav>
        </header>

        <section class="bg-[#181923] p-6 rounded-lg shadow-lg mb-8">
            <h2 id="form-title" class="text-2xl font-semibold mb-4">Tambah Produk Baru</h2>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">

                <input type="text" id="product-name" placeholder="Nama Produk" class="input-style" required>
                <textarea id="product-description" placeholder="Deskripsi Produk" class="input-style" rows="4"></textarea>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="number" id="product-price" placeholder="Harga ($)" class="input-style" required step="0.01">
                    <input type="number" id="product-stock" placeholder="Stok" class="input-style" required>
                </div>
                <input type="text" id="product-image-url" placeholder="URL Gambar Produk" class="input-style">
                
                <div class="flex gap-4">
                    <button type="submit" id="submit-button" class="btn btn-primary">Tambah Produk</button>
                    <button type="button" id="cancel-edit-button" class="btn bg-gray-600 hover:bg-gray-500 hidden">Batal Edit</button>
                </div>
            </form>
        </section>

        <section class="bg-[#181923] p-6 rounded-lg shadow-lg">
             <h2 class="text-2xl font-semibold mb-4">Daftar Produk</h2>
             <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="border-b border-gray-700">
                        <tr>
                            <th class="p-3">Nama</th>
                            <th class="p-3">Harga</th>
                            <th class="p-3">Stok</th>
                            <th class="p-3">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script/admin.js" defer></script>
</body>
</html>
