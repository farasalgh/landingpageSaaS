<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apparels - Pesanan Berhasil!</title>
    <link rel="stylesheet" href="../src/output.css" /> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#111215] text-white flex items-center justify-center min-h-screen">
    
    <div class="text-center bg-[#181923] p-8 md:p-12 rounded-lg shadow-2xl max-w-lg mx-4">
      <div class="w-20 h-20 bg-green-500/20 text-green-400 rounded-full mx-auto flex items-center justify-center mb-6">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      
      <h1 class="text-3xl md:text-4xl font-bold mb-3">
        Terima Kasih Atas Pesanan Anda!
      </h1>
      
      <p class="text-gray-400 mb-6">
        Pesanan Anda telah kami terima dan akan segera kami proses. Konfirmasi pesanan akan dikirimkan ke email Anda.
      </p>
      
      <div class="bg-gray-800/50 rounded-lg p-4 mb-8">
        <p class="text-gray-400">Nomor Pesanan Anda:</p>
        <p id="order-id" class="text-2xl font-semibold tracking-wider text-blue-400">#</p>
      </div>

      <a href="index.html" class="inline-block w-full px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-200">
        Kembali ke Halaman Utama
      </a>
    </div>

    <script src="order-success.js" defer></script>
  </body>
</html>
