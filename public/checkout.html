<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
  </head>
  <body class="bg-[#111215] text-white">
    <div class="max-w-4xl mx-auto py-24 px-4">
      <h1 class="text-4xl font-bold mb-8">Checkout</h1>
      <div class="grid md:grid-cols-2 gap-12">
        <div>
          <h2 class="text-2xl font-semibold mb-4">Detail Pengiriman</h2>
          <form id="checkout-form" class="space-y-4">
            <h2 class="text-2xl font-semibold mb-4">Detail Pengiriman</h2>

            <h3
              class="text-xl font-semibold border-b border-gray-700 pb-2 mb-2"
            >
              Informasi Kontak
            </h3>
            <input
              type="email"
              id="customer-email"
              placeholder="Alamat Email"
              required
              class="input-style"
            />

            <h3
              class="text-xl font-semibold border-b border-gray-700 pb-2 mt-6 mb-2"
            >
              Alamat Pengiriman
            </h3>

            <input
              type="text"
              id="customer-name"
              placeholder="Nama Lengkap Penerima"
              required
              class="input-style"
            />

            <textarea
              id="shipping-address"
              placeholder="Alamat Lengkap Jalan, RT/RW, dll."
              rows="4"
              required
              class="input-style"
            ></textarea>

            <input
              type="tel"
              id="phone-number"
              placeholder="Nomor Telepon"
              required
              class="input-style"
            />

            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold"
            >
              Place Order
            </button>
          </form> 
        </div>
        <div class="bg-[#181923] p-6 rounded-lg">
          <h2 class="text-2xl font-semibold mb-4">Ringkasan Pesanan</h2>
          <div id="order-summary" class="space-y-2"></div>
          <div class="border-t border-gray-700 mt-4 pt-4">
            <p class="flex justify-between font-bold text-lg">
              <span>Total:</span>
              <span id="total-price"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script/checkout.js"></script>
  </body>
</html>
