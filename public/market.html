<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparels16 - Market</title>
    <link rel="stylesheet" href="../src/input.css" />
    <link rel="stylesheet" href="../src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#111215] min-h-screen hero-bg-glow">
    <div class="flex flex-col items-center justify-center text-center pt-12 pb-24 px-4 overflow-hidden mb-5">
        <span
          class="inline-flex items-center mt-14 px-4 py-1 rounded-full border border-[#3b82f6] bg-[#181923] mb-2 text-white text-sm font-medium shadow-sm">Here to shop & style your life
        </span>
        <h1 class="text-7xl text-white font-semibold">Upgrade your Style here</h1>
        <span class="mt-12 flex justify-center"></span>
            <!-- Modern down arrow SVG icon -->
            <svg width="30" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="animate-bounce">
                <circle cx="24" cy="24" r="23" stroke="#fff" stroke-width="2" fill="none"/>
                <path d="M16 22L24 30L32 22" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
    </div>

    <div class="container flex flex-col items-center justify-center text-center pt-12 pb-24 px-4 overflow-hidden mb-5">
        <h3 class="text-white text-5xl mb-8">Our New Offer's</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-900 p-5 rounded-4xl backdrop-blur-sm hover:-translate-y-1 shadow-lg transition-all duration-300 delay-100 cursor-default">
                <img src="../public/static/image1.jpg" alt="Product 1" class="w-full h-48 object-cover rounded-t-lg">
                <h3 class="text-xl text-white font-semibold mt-4">KOlor</h3>
                <p class="text-white mt-2">$29.99</p>
            </div>
            <div class="bg-gray-900 p-5 rounded-4xl backdrop-blur-sm hover:-translate-y-1 shadow-lg transition-all duration-300 delay-100 cursor-default">
                <img src="../public/static/image2.jpg" alt="Product 2" class="w-full h-48 object-cover rounded-t-lg">
                <h3 class="text-xl text-white font-semibold mt-4">Product 2</h3>
                <p class="text-white mt-2">$39.99</p> <a href="">add to char</a>
            </div>
    </div>
</body>

</html>
